<!DOCTYPE html>
<html>
    <head>
        <script>
            // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
              if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "30px 10px";
                document.getElementById("logo").style.fontSize = "25px";
              } else {
                document.getElementById("navbar").style.padding = "80px 10px";
                document.getElementById("logo").style.fontSize = "35px";
              }
            }
            
            // Sample product data
            const products = [
              { id: 1, name: 'Hat A', price: 10.0 },
              { id: 2, name: 'Hat B', price: 15.0 },
              { id: 3, name: 'Hat C', price: 20.0 }
            ];
            
            const cart = [];
            
            // Function to display products
            function displayProducts() {
              const productList = document.getElementById('product-list');
              products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                  <span>${product.name} - $${product.price}</span>
                  <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
              });
            }
            
            // Function to add items to the cart
            function addToCart(productId) {
              const product = products.find(p => p.id === productId);
              const cartItem = cart.find(item => item.product.id === productId);
            
              if (cartItem) {
                cartItem.quantity += 1;
              } else {
                cart.push({ product, quantity: 1 });
              }
              displayCart();
            }
            
            // Function to display the cart
            function displayCart() {
              const cartDiv = document.getElementById('cart');
              cartDiv.innerHTML = '<h2>Shopping Cart</h2>';
              if (cart.length === 0) {
                cartDiv.innerHTML += '<p>Your cart is empty.</p>';
              } else {
                cart.forEach(item => {
                  const cartItemDiv = document.createElement('div');
                  cartItemDiv.classList.add('cart-item');
                  cartItemDiv.innerHTML = `
                    <span>${item.product.name} - $${item.product.price} x ${item.quantity}</span>
                    <button onclick="removeFromCart(${item.product.id})">Remove</button>
                  `;
                  cartDiv.appendChild(cartItemDiv);
                });
                const total = cart.reduce((sum, item) => sum + item.product.price * item.quantity, 0);
                cartDiv.innerHTML += `<p>Total: $${total.toFixed(2)}</p>`;
              }
            }
            
            // Function to remove items from the cart
            function removeFromCart(productId) {
              const cartItemIndex = cart.findIndex(item => item.product.id === productId);
              if (cartItemIndex !== -1) {
                cart[cartItemIndex].quantity -= 1;
                if (cart[cartItemIndex].quantity === 0) {
                  cart.splice(cartItemIndex, 1);
                }
              }
              displayCart();
            }
            
            // Initial display of products
            displayProducts();
            </script>
    </head>
</html>
